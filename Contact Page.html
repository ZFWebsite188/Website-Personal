<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Welcome to My Website</title>

    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Century Gothic', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        body {
            position: relative;
            min-height: 100vh; /* Full viewport height */
        }

       
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .navbar a:hover {
            color: #ff4081;
        }

        .navbar .logo a {
            font-family: 'Lucida Handwriting', cursive;
            color: turquoise;
            font-size: 16px;
        }

        
        .header {
            background-image: url(Background%203.jpg);
            background-size: cover;
            background-position: center;
            height: 25vh;
            color: lightpink;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header h1 {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 3.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .header h3 {
            font-family: inherit, cursive;
            color: antiquewhite;
        }

        
        .contact {
            padding: 50px 25px;
            background-color: #FFF4F2;
        }

        .contact h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Lucida Handwriting', cursive;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .contact-form button:hover {
            background-color: #ff4081;
        }

       
        .social-media {
            text-align: center;
        }

        .social-media h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .social-media .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media .icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-media .icons img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

     
        footer {
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>

            <h1>Contact page</h1>
            <h3>I'm really appreciate to hear something from you!</h3>
        </div>
    </div>


    <section class="contact">
        <h2>Feel free to contact me...</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    
        <div class="social-media">
            <h3>My social media page</h3>

                <a href="https://x.com/Zaffran188?t=fITAfTZix8EI-tO9v5hJMg&s=09" target="_blank">
                    <img src="X%20%20logo.png" alt="X Twitter">
                </a>
                <a href="https://www.threads.net/@alienspace417" target="_blank">

            </div>
        </div>
    </section>

    </footer>

</body>

</html>
